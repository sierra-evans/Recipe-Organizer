    <!-- MAIN -->
    <main>
        <h1>The Recipe Chest</h1>
        <form id="search-form">
            <!-- Text input for keywords -->
            <input type="text" id="search-input" placeholder="Search recipes..." />
            <!-- Dropdown for category selection -->
            <select id="category-selection">
              <option value="">All Categories</option>
              <option value="main">Breakfast</option>
              <option value="dessert">Lunch</option>
              <option value="snack">Dinner</option>
              <option value="drink">Snack</option>
              <option value="snack">Dessert</option>
            </select>
            <button type="submit">Search</button>
          </form>
          <!-- Results will be shown here -->
          <div id="search-results"></div>
    </main>
